<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Espinoza | Data Analyst Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --almost-white: #F6FAFD;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f6fafd, #e8f0f8);
      color: var(--dark-blue);
    }
    header {
      background: var(--dark-blue);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .profile {
      flex: 0 0 280px;
      text-align: center;
    }
    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
    }
    .profile h2 {
      margin: 0.25rem 0 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-bottom: none;
    }
    .profile p {
      margin: 0;
    }
    section {
      flex: 1;
      margin-top: 3rem;
    }
    h2 {
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.5rem;
      color: var(--deep-blue);
    }
    footer {
      background: var(--dark-blue);
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 0.8rem;
    }
    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .footer-contact p {
      margin: 0.2rem;
    }
    @media (max-width: 768px) {
      .footer-contact {
        flex-direction: column;
        align-items: center;
      }
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      .container {
        flex-direction: column;
        align-items: center;
        padding: 0 1rem;
      }
      .container > div {
        width: 100%;
      }
    }
  </style>
  <script>
    const translations = {
      en: {
        welcomeTitle: "Welcome",
        welcomeText: "Thanks for visiting my portfolio! I'm excited to share more about who I am, what I do, and how I can help organizations grow through data-driven insights and innovative solutions.",
        aboutTitle: "About Me",
        aboutContent: `` // cleaned for safety
      },
      es: {
        welcomeTitle: "Bienvenido",
        welcomeText: "¡Gracias por visitar mi portafolio! Estoy entusiasmado por compartir quién soy, lo que hago y cómo puedo ayudar a las organizaciones a crecer mediante ideas basadas en datos y soluciones innovadoras.",
        aboutTitle: "Sobre mí",
        aboutContent: `` // cleaned for safety
      }
    };

    function toggleLang() {
      const current = document.documentElement.lang;
      const nextLang = current === 'en' ? 'es' : 'en';
      document.documentElement.lang = nextLang;
      const langToggle = document.querySelector('.lang-toggle');
      langToggle.innerHTML = nextLang === 'en'
        ? '<img id="lang-flag" src="https://flagcdn.com/us.svg" alt="US" style="width: 20px; vertical-align: middle; margin-right: 4px;">EN'
        : '<img id="lang-flag" src="https://flagcdn.com/cl.svg" alt="CL" style="width: 20px; vertical-align: middle; margin-right: 4px;">ES';

      document.getElementById('welcome-title').textContent = translations[nextLang].welcomeTitle;
      document.getElementById('welcome-text').textContent = translations[nextLang].welcomeText;
      document.getElementById('about-title').textContent = translations[nextLang].aboutTitle;
      document.getElementById('about-content').innerHTML = translations[nextLang].aboutContent;
    }
  </script>
</head>
<body>
  <header>
    <div><a href="index.html" style="color: white; text-decoration: none; font-weight: 700; font-size: 1.1rem;">Benjamin Espinoza</a></div>
    <nav>
      <a href="#about">About</a>
      <span style="color: #B3CFE5; margin: 0 0.5rem;">|</span>
      <a href="#cv">CV</a>
      <span style="color: #B3CFE5; margin: 0 0.5rem;">|</span>
      <a href="#work">Work</a>
      <span style="color: #B3CFE5; margin: 0 0.5rem;">|</span>
      <a href="mailto:bmatiasespinoza@gmail.com">Contact</a>
      <span class="lang-toggle" style="margin-left: 1.5rem; cursor: pointer;">
        <img id="lang-flag" src="https://flagcdn.com/us.svg" alt="US" style="width: 20px; vertical-align: middle; margin-right: 4px;">EN
      </span>
    </nav>
  </header>
  <div class="container">
    <div class="profile">
      <img src="assets/profile.jpg" alt="Benjamin Espinoza profile picture">
      <h2>Benjamin Espinoza</h2>
      <p style="font-size: 0.95rem; font-weight: 500; color: #4A7FA7;">Business & Data Analyst | Data Visualization Expert</p>
      <p style="font-size: 0.85rem; color: #555;">Industrial Civil Engineer</p>
    </div>
    <div style="flex: 1;">
      <section>
        <h2 id="welcome-title">Welcome</h2>
        <p id="welcome-text"></p>
        <br />
        <h2 id="about-title">About Me</h2>
        <div id="about-content"></div>
      </section>
    </div>
  </div>
  <footer>
    <div class="footer-contact">
      <p><i class="fas fa-envelope"></i> <a href="mailto:bmatiasespinoza@gmail.com" style="color: #B3CFE5">bmatiasespinoza@gmail.com</a></p>
      <p><i class="fas fa-map-marker-alt"></i> Santiago, Chile</p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/benmatias" style="color: #B3CFE5">linkedin.com/in/benmatias</a></p>
    </div>
    <p style="margin-top: 0.5rem;">&copy; 2025 Benjamin Espinoza. All rights reserved.</p>
  </footer>
  <script>
    window.onload = function() {
      document.documentElement.lang = 'en';
      toggleLang();
    };
  </script>
</body>
</html>
