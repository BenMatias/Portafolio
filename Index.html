<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Espinoza | Data Analyst Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --almost-white: #F6FAFD;
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f6fafd, #e8f0f8);
      color: var(--dark-blue);
    }

    header {
      background: var(--dark-blue);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo img {
      height: 36px;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }

    .lang-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: var(--dark-blue);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .mobile-nav a, .mobile-nav .lang-toggle {
      padding: 1rem;
      border-top: 1px solid #ffffff22;
      color: white;
      text-align: center;
    }

    .container {
      flex: 1;
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
    }

    .profile {
      flex: 0 0 280px;
      text-align: center;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
    }

    .profile h2 {
      margin: 0.25rem 0 0;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .profile p {
      margin: 0;
    }

    section {
      flex: 1;
      margin-top: 3rem;
    }

    h2 {
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.5rem;
      color: var(--deep-blue);
    }

    footer {
      background: var(--dark-blue);
      color: white;
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 0.8rem;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-contact p {
      margin: 0.2rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/Logo.PNG" alt="Ben Matias Logo">
      </a>
    </div>
    <button id="menu-toggle" class="hamburger" aria-label="Toggle menu">&#9776;</button>
    <nav>
      <a href="index.html">About</a>
      <a href="cv.html">CV / Resume</a>
      <a href="projects.html">Projects</a>
      <a href="mailto:bmatiasespinoza@gmail.com">Contact</a>
      <span class="lang-toggle" onclick="toggleLang()"></span>
    </nav>
    <div id="mobile-nav" class="mobile-nav">
      <a href="index.html">About</a>
      <a href="cv.html">CV / Resume</a>
      <a href="projects.html">Projects</a>
      <a href="mailto:bmatiasespinoza@gmail.com">Contact</a>
      <div class="lang-toggle" onclick="toggleLang()"></div>
    </div>
  </header>

  <!-- ... (resto del contenido sin cambios) ... -->

</body>
</html>
