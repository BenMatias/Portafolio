<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Espinoza | Data Analyst Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --almost-white: #F6FAFD;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f6fafd, #e8f0f8);
      color: var(--dark-blue);
    }
    header {
      background: var(--dark-blue);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 1rem;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    section {
      margin-top: 3rem;
    }
    h2 {
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.5rem;
      color: var(--deep-blue);
    }
    ul {
      padding-left: 1.2rem;
    }
    blockquote {
      border-left: 4px solid var(--mid-blue);
      margin: 1rem 0;
      padding-left: 1rem;
      font-style: italic;
      color: #555;
    }
    footer {
      background: var(--dark-blue);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.8rem;
    }
    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .footer-contact p {
      margin: 0.2rem;
    }
    @media (max-width: 768px) {
      .footer-contact {
        flex-direction: column;
        align-items: center;
      }
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      .container {
        flex-direction: column;
        align-items: center;
        padding: 0 1rem;
      }
      .container > div {
        width: 100%;
      }
    }
  </style>
  <script>
  const translations = {
    en: {
      welcomeTitle: "Welcome",
      welcomeText: "Thanks for visiting my portfolio! I'm excited to share more about who I am, what I do, and how I can help organizations grow through data-driven insights and innovative solutions.",
      aboutTitle: "About Me",
      paragraph1: "I'm an Industrial Engineer based in Santiago, Chile, with a strong passion for data, analytics, and strategic decision-making. I believe in the power of turning complex data into simple, actionable insights.",
      paragraph2: "Throughout my professional journey, I’ve built and led the implementation of indicator tracking systems from scratch, delivering dashboards and reports that support operations and strategy. I've worked extensively with tools such as Looker Studio, Power BI, SQL, and Python.",
      paragraph3: "Outside of work, I enjoy learning new languages, running, and spending quality time with my daughter. I'm a firm believer in lifelong learning and teamwork, and I'm always seeking opportunities to grow and collaborate on meaningful data-driven projects."
    },
    es: {
      welcomeTitle: "Bienvenido",
      welcomeText: "¡Gracias por visitar mi portafolio! Estoy entusiasmado por compartir quién soy, lo que hago y cómo puedo ayudar a las organizaciones a crecer mediante ideas basadas en datos y soluciones innovadoras.",
      aboutTitle: "Sobre mí",
      paragraph1: "Soy Ingeniero Civil Industrial de Santiago, Chile, con una gran pasión por los datos, la analítica y la toma de decisiones estratégicas. Creo en el poder de transformar datos complejos en conocimientos simples y accionables.",
      paragraph2: "A lo largo de mi carrera he liderado la implementación de sistemas de seguimiento de indicadores desde cero, desarrollando tableros e informes que apoyan la operación y estrategia. He trabajado extensamente con herramientas como Looker Studio, Power BI, SQL y Python.",
      paragraph3: "Fuera del trabajo, disfruto aprender idiomas, correr y pasar tiempo con mi hija. Creo firmemente en el aprendizaje continuo y el trabajo en equipo, y siempre busco oportunidades para crecer y colaborar en proyectos significativos impulsados por datos."
    }
  };

  function toggleLang() {
    const current = document.documentElement.lang;
    const nextLang = current === 'en' ? 'es' : 'en';
    document.documentElement.lang = nextLang;
    const langToggle = document.querySelector('.lang-toggle');
    if (nextLang === 'en') {
      langToggle.innerHTML = '<img id="lang-flag" src="https://flagcdn.com/us.svg" alt="US" style="width: 20px; vertical-align: middle; margin-right: 4px;">EN';
    } else {
      langToggle.innerHTML = '<img id="lang-flag" src="https://flagcdn.com/cl.svg" alt="CL" style="width: 20px; vertical-align: middle; margin-right: 4px;">ES';
    }

    document.getElementById('welcome-title').textContent = translations[nextLang].welcomeTitle;
    document.getElementById('welcome-text').textContent = translations[nextLang].welcomeText;
    document.getElementById('about-title').textContent = translations[nextLang].aboutTitle;
    document.getElementById('about-p1').textContent = translations[nextLang].paragraph1;
    document.getElementById('about-p2').textContent = translations[nextLang].paragraph2;
    document.getElementById('about-p3').textContent = translations[nextLang].paragraph3;
  }
</script>
</head>
<body>
  <!-- Header and main content remain unchanged -->
  <footer>
    <div class="footer-contact">
      <p><i class="fas fa-envelope"></i> bmatiasespinoza@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Santiago, Chile</p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/benmatias" style="color: #B3CFE5">linkedin.com/in/benmatias</a></p>
    </div>
    <p style="margin-top: 0.5rem; text-align: center;">&copy; 2025 Benjamin Espinoza. All rights reserved.</p>
  </footer>
</body>
</html>
