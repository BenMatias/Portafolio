    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;

    }

    body {

      color: var(--dark-blue);

      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

      font-weight: 700;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }

    .lang-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
