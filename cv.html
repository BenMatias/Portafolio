<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Espinoza | CV / Resume</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --almost-white: #F6FAFD;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--almost-white);
      color: var(--dark-blue);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--mid-blue);
      text-decoration: none;
    }

    a:hover {
      color: var(--light-blue);
      text-decoration: underline;
    }

    header {
      background: var(--dark-blue);
      color: white;
      padding: 0.5rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo img {
      height: 30px;
      max-width: 160px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }

    .lang-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: var(--dark-blue);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .mobile-nav a, .mobile-nav .lang-toggle {
      padding: 1rem;
      border-top: 1px solid #ffffff22;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    section {
      margin-top: 3rem;
    }

    h2 {
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.5rem;
      color: var(--deep-blue);
      margin: 0;
    }

    .h2-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .download-btn {
      background: var(--mid-blue);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-size: 0.85rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .download-btn:hover {
      background: var(--light-blue);
    }

    ul {
      padding-left: 1.2rem;
    }

    .badge-widgets {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    footer {
      background: var(--dark-blue);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .footer-contact p {
      margin: 0.2rem 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .mobile-nav.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/Logo.PNG" alt="Ben Matias Logo">
      </a>
    </div>
    <button id="menu-toggle" class="hamburger" aria-label="Toggle menu">&#9776;</button>
    <nav>
      <a href="index.html" data-key="about">About</a>
      <a href="cv.html" data-key="cv">CV / Resume</a>
      <a href="projects.html" data-key="projects">Projects</a>
      <a href="mailto:bmatiasespinoza@gmail.com" data-key="contact">Contact</a>
      <span class="lang-toggle" onclick="toggleLang()"></span>
    </nav>
    <div id="mobile-nav" class="mobile-nav">
      <a href="index.html" data-key="about">About</a>
      <a href="cv.html" data-key="cv">CV / Resume</a>
      <a href="projects.html" data-key="projects">Projects</a>
      <a href="mailto:bmatiasespinoza@gmail.com" data-key="contact">Contact</a>
      <div class="lang-toggle" onclick="toggleLang()"></div>
    </div>
  </header>

  <div class="container">
    <div class="h2-wrapper">
      <h2 id="cv-title">CV / Resume</h2>
      <a id="download-btn" class="download-btn" href="assets/Benjamin_Espinoza_CV.pdf" download>
        <i class="fas fa-download"></i> Download PDF
      </a>
    </div>
    <section id="cv-content"></section>
  </div>

  <footer>
    <div class="footer-contact">
      <p><i class="fas fa-envelope"></i> <a href="mailto:bmatiasespinoza@gmail.com" style="color: #B3CFE5">bmatiasespinoza@gmail.com</a></p>
      <p><i class="fas fa-map-marker-alt"></i> Santiago, Chile</p>
      <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/benmatias" style="color: #B3CFE5">linkedin.com/in/benmatias</a></p>
    </div>
    <p style="margin-top: 0.5rem;">&copy; 2025 Benjamin Espinoza. All rights reserved.</p>
  </footer>

  <script>
    const labels = {
      en: {
        about: "About",
        cv: "CV / Resume",
        projects: "Projects",
        contact: "Contact",
        download: "Download PDF",
        cvTitle: "CV / Resume",
        langIcon: '<img src="https://flagcdn.com/cl.svg" alt="CL" style="width: 20px; vertical-align: middle; margin-right: 4px;">ES'
      },
      es: {
        about: "Sobre mí",
        cv: "CV / Currículum",
        projects: "Proyectos",
        contact: "Contacto",
        download: "Descargar PDF",
        cvTitle: "CV / Currículum",
        langIcon: '<img src="https://flagcdn.com/us.svg" alt="US" style="width: 20px; vertical-align: middle; margin-right: 4px;">EN'
      }
    };

    const translations = {
      en: { content: `<!-- CONTENIDO INGLES AQUI -->` },
      es: { content: `<!-- CONTENIDO ESPAÑOL AQUI -->` }
    };

    function updateLabels(lang) {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        el.textContent = labels[lang][key] || key;
      });
      document.getElementById('cv-title').textContent = labels[lang].cvTitle;
      document.getElementById('download-btn').innerHTML = `<i class="fas fa-download"></i> ${labels[lang].download}`;
      document.querySelectorAll('.lang-toggle').forEach(el => {
        el.innerHTML = labels[lang].langIcon;
      });
    }

    function toggleLang() {
      const current = document.documentElement.lang;
      const nextLang = current === 'en' ? 'es' : 'en';
      document.documentElement.lang = nextLang;
      document.getElementById('cv-content').innerHTML = translations[nextLang].content;
      updateLabels(nextLang);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const defaultLang = "en";
      document.documentElement.lang = defaultLang;
      document.getElementById('cv-content').innerHTML = translations[defaultLang].content;
      updateLabels(defaultLang);

      document.querySelectorAll('.lang-toggle').forEach(el => {
        el.addEventListener('click', toggleLang);
      });

      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('mobile-nav').classList.toggle('show');
      });
    });
  </script>
  <script async src="https://cdn.credly.com/assets/utilities/embed.js"></script>
</body>
</html>
