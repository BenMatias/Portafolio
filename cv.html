  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --almost-white: #F6FAFD;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--almost-white);
      color: var(--dark-blue);
    }
    a {
      color: var(--mid-blue);
      text-decoration: none;
    }
    a:hover {
      color: var(--light-blue);
      text-decoration: underline;
    }
    a:visited {
      color: var(--mid-blue);
    }
    header {
      background: var(--dark-blue);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .logo a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }
    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    nav a:hover {
      transform: scale(1.1);
      color: var(--light-blue);
    }
    .lang-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      background: var(--dark-blue);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .mobile-nav a, .mobile-nav .lang-toggle {
      padding: 1rem;
      border-top: 1px solid #ffffff22;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-top: 3rem;
    }
    h2 {
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.5rem;
      color: var(--deep-blue);
    }
    ul {
      padding-left: 1.2rem;
    }
    footer {
      background: var(--dark-blue);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .footer-contact p {
      margin: 0.2rem 0;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .mobile-nav.show {
        display: flex;
      }
    }
  </style>

    function toggleLang() {
      const current = document.documentElement.lang;
      const next = current === 'en' ? 'es' : 'en';
      document.documentElement.lang = next;

      document.querySelectorAll('.lang-toggle').forEach(el => {
